<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <form action="#" th:action="@{/contact}" th:object="${contactObject}" method="post">
        <p>Name:<input type="text" th:field="*{name}"></p>
        <p>Surname:<input type="text" th:field="*{surname}"></p>
        <p>E-mail:<input type="text" th:field="*{email}"></p>
        <p><textarea type="text" th:field="*{message}"></textarea></p>
        <p><button type="submit">Send</button></p>
    </form>
</center>

</body>
</html>
